<main>

<head>
  <link rel="stylesheet" href="survey.css">
</head>
  <div id="all">
  <body>
  <div><h1 id="title"> freeCodeCamp Survey form</h1></div>
  <div><p id="description"> Thank you for taking the time to help us improve the plattform </p></div>
<div>
<form id="survey-form"> 
<div class="form-group">
 <label for="name" id="name-label"class="label"> Name</label>
<input type="name" id="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
<label for="email" id="email-label"class="label"> Email</label>
<input type="email" id="email" placeholder="Enter your email">
  </div>
  <div class="form-group">
<label for="age" id="number-label"class="label"> Age</label>
    <input type="number" id="age" placeholder="Enter your age" min="1" max="99">
  </div>
  
<div class="form-group">    
<label for="dropdown" class="label"> Which option best describes your current role?</label>
<select id="dropdown">
<option disabled="" selected="" value="">Select current role</option>
<option value="Student">Student</option>
<option value="Full Time Job">Full Time Job</option>
<option value="Full Time Learner">Full Time Learner</option>
<option value="Prefer not to say">Prefer not to say</option>
<option value="Other">Other</option>
</select>
  </div>
    <div class="form-group">
<fieldset>
<legend class="legend">Would you recommend freeCodeCamp to a friend?</legend>
<input type="radio" id="Definitely" name="radio">
<label for="Definitely" class="radio">Definitely</label>
<input type="radio" id="Maybe" name="radio">
<label for="Maybe" class="radio">Maybe</label>
<input type="radio" id="not" name="radio">
<label for="not" class="radio">Not sure</label>
</fieldset>
    </div>
  <div class="form-group1">
<fieldset>
<legend class="legend">What would you like to see improved?</legend>
<input type="checkbox" value="front" id="front">
<label for="front" class="label1">Front-end Projects</label>
<input type="checkbox" value="back" id="back">
<label for="back" class="label1">Back-end Projects</label>
</fieldset>
  </div>
  <div class="form-group">
<label for="textarea" class="label1" style:="text-align:center;"> Any comments or suggestions?</label>
<textarea id="textarea" placeholder="Enter your comment here..." name="suggestion">
</textarea>
    </div>
  <div class="form-group">
<input type="submit" id="submit">
  </div>
</form>
  </div>
    </body>
  </div>
</main>
